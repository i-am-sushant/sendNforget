name: CI

"on":
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Test ingestion-service
        run: mvn -B test -f ingestion-service/pom.xml

      - name: Test worker-service
        run: mvn -B test -f worker-service/pom.xml
