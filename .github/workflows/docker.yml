name: Docker Build & Push

"on":
  workflow_dispatch:
    inputs:
      deploy_dashboard:
        description: "Sync dashboard to /var/www/sendnforget/dashboard"
        required: false
        type: boolean
        default: false
      clean_repo:
        description: "Run git clean -fd after reset"
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Test ingestion-service
        run: mvn -B test -f ingestion-service/pom.xml

      - name: Test worker-service
        run: mvn -B test -f worker-service/pom.xml

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build metadata (ingestion)
        id: meta_ingestion
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-ingestion-service

      - name: Build and push (ingestion)
        uses: docker/build-push-action@v6
        with:
          context: ./ingestion-service
          file: ./ingestion-service/Dockerfile
          push: true
          tags: ${{ steps.meta_ingestion.outputs.tags }}
          labels: ${{ steps.meta_ingestion.outputs.labels }}

      - name: Build metadata (worker)
        id: meta_worker
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-worker-service

      - name: Build and push (worker)
        uses: docker/build-push-action@v6
        with:
          context: ./worker-service
          file: ./worker-service/Dockerfile
          push: true
          tags: ${{ steps.meta_worker.outputs.tags }}
          labels: ${{ steps.meta_worker.outputs.labels }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy to droplet
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            if [ "${{ inputs.deploy_dashboard }}" = "true" ] || [ "${{ inputs.clean_repo }}" = "true" ]; then
              if [ ! -d /opt/sendnforget/repo/.git ]; then
                git clone https://github.com/${{ github.repository }}.git /opt/sendnforget/repo
              fi

              cd /opt/sendnforget/repo
              git fetch origin main
              git reset --hard origin/main

              if [ "${{ inputs.clean_repo }}" = "true" ]; then
                git clean -fd
              fi
            fi

            if [ "${{ inputs.deploy_dashboard }}" = "true" ]; then
              rsync -av --delete /opt/sendnforget/repo/dashboard/ /var/www/sendnforget/dashboard/
            fi

            cd /opt/sendnforget
            docker compose pull
            docker compose up -d
