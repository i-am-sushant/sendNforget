<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>sendNforget Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <h1 class="h3 mb-0">sendNforget Dashboard</h1>
        <button id="refreshBtn" class="btn btn-primary">Refresh</button>
      </div>

      <div class="card shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped align-middle">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Recipient</th>
                  <th>Status</th>
                  <th>Retry Count</th>
                </tr>
              </thead>
              <tbody id="jobsTable"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script>
      const API_URL = "http://localhost:8081/api/v1/jobs";
      const tableBody = document.getElementById("jobsTable");
      const refreshBtn = document.getElementById("refreshBtn");

      function statusBadge(status) {
        const normalized = (status || "").toUpperCase();
        if (normalized === "SENT") {
          return '<span class="badge text-bg-success">SENT</span>';
        }
        if (normalized === "FAILED") {
          return '<span class="badge text-bg-danger">FAILED</span>';
        }
        return `<span class="badge text-bg-secondary">${normalized || "UNKNOWN"}</span>`;
      }

      async function loadJobs() {
        try {
          const res = await fetch(API_URL);
          const jobs = await res.json();
          tableBody.innerHTML = jobs
            .map(
              (job) => `
                <tr>
                  <td>${job.id || ""}</td>
                  <td>${job.recipient || ""}</td>
                  <td>${statusBadge(job.status)}</td>
                  <td>${job.retryCount ?? 0}</td>
                </tr>
              `
            )
            .join("");
        } catch (err) {
          tableBody.innerHTML = `
            <tr>
              <td colspan="4" class="text-danger">Failed to load jobs</td>
            </tr>
          `;
        }
      }

      refreshBtn.addEventListener("click", loadJobs);
      loadJobs();
      setInterval(loadJobs, 3000);
    </script>
  </body>
</html>
